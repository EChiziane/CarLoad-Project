<div class="main-content-component">
  <div class="mat-add-header">
    <h3>
      <mat-label>Insert Client</mat-label>
    </h3>
  </div>
  <br>
  <div class="mat-add-content">
    <br>
    <form (ngSubmit)="createClient()" [formGroup]="profileForm">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Ex. Carlos Alberto" value="">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Phone Number</mat-label>
        <input formControlName="phoneNumber" matInput placeholder="+258 821231234" value="">
      </mat-form-field>
      <br>

      <div class="button-group">
        <button (click)="cancelOperation()" color="warn" mat-raised-button type="cancel">Cancel</button>
        <button color="primary" mat-raised-button type="submit">Save</button>

      </div>
    </form>
  </div>
</div>
